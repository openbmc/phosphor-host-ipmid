#sample yaml with documentation
#Sensor Number
0xa6:
  #Sensor Type
  sensorType: 0x0C
  #There are two types of updates one with Notify and other with Set
  #for inventory updates, which uses Notify the path should be instance path
  #for other interfaces it should be dbus object path
  path: /system/chassis/motherboard/dimm0
  #event reading type
  sensorReadingType: 0x6F
  #Dbus interface to make a bus call
  updateInterface: xyz.openbmc_project.Inventory.Manager
  #command data has three fields, sensor reading value, assertion and
  #deassertion bits and event data, this indicates which data field should
  #be used. possible values assertion, reading or event
  readingType: assertion
  #This indicates which byte in event data should be taken.
  byteOffset: 0x00
  #List of dbus interfaces associated with the interested properties.
  interfaces:
    #Dbus interface implementing the interested property.
    xyz.openbmc_project.State.Decorator.OperationalStatus:
      #DBus property
      Functional:
        #Offset
        0x04:
          #type of the property
          type: bool
          #mapping from event offset bit in the command to the property value.
          deassert: "true"
          assert: "false"
    xyz.openbmc_project.Inventory.Item:
      Present:
        0x06:
          type: bool
          assert: "true"
          deassert: "false"
